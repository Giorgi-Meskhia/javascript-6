<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal & Color Changer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <button id="openModal">Open Modal</button>
    <div id="modal" class="modal">
        <div class="modal-content">
            <p>This is a modal</p>
            <button id="closeModal">Close</button>
        </div>
    </div>
    
    <input type="text" id="colorInput" placeholder="Enter color">
    <button id="changeColor">Change Background</button>
    
    <br><br>
    <input type="text" id="numberInput" placeholder="Enter numbers separated by ':'">
    <button id="averageButton">Average</button>
    <p id="averageResult"></p>

    <script src="main.js"></script>
</body>
</html>
